<div class="spinnerDiv" style="display: none;">
  <div class="loader"></div>
</div>
<ng-include src="'../templates/bar.html'"></ng-include>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="alone-header">Horarios<br><i class="fa fa-clock-o" ></i></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="row">
        <a data-toggle="modal" ng-click="prepareAddProduct()">
          <button type="button" class="btn btn-shadow btn-submit btn-title" ng-click="prepareAddSchedule()"> Agregar Horario </button>
        </a>
      </div>
      <div class="list-group">
        <a href="#" class="list-group-item right-list product-item" ng-repeat="schedule in Schedules">
          <p> {{schedule.date}} <text>De {{schedule.startTime}} A {{schedule.endTime}} </text></p>
          <button type="button" ng-click="prepareEditSchedule(schedule.id)" class="btn btn-warning-outline">
            Editar Horario
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
