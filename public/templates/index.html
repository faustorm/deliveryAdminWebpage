<header class="jumbotron log-Jumbotron">
	<div class="container" style="padding: 0; margin: 0; width: 100%;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
        <div class="card card-promotional log-in-card">
          <form class="form-inline" ng-submit='logIn(user)' style="margin-top: 40px;">
            <h3 class="log-title">	Inicia Sesión</h3>
            <h6 class="log-subtitle">Los verdaderos viajes y la rica comida estan ocurriendo en lookat.</h6>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group log-form-group">
                    <label for="exampleInputName2">Correo electrónico</label>
                    <input style="width: 100%;" type="text" class="form-control" ng-model="user.email" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="row" style="margin-top: 0;">
              <div class="col-xs-12">
                <div class="form-group log-form-group">
                    <label for="exampleInputEmail2">Contraseña</label>
                    <input  style="width: 100%;" type="password" class="form-control" ng-model="user.password"  placeholder="Contraseña">
                </div>
              </div>
            </div>
            <div class="row" style="bottom: 0; margin-top: 20px;">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-lg btn-block btn-login">Iniciar Sesión</button>
                <p  class="link-option"> ¿Aun no eres parte? </p>
                <a class="btn btn-block" ng-click="showSignUp()">
                  <p style="color: #6f6f6f; text-align: center; text-decoration: underline; font-size: 18px;"> Comienza a ganar dinero con lookat </p>
                </a>
              </div>
            </div>
          </form>
        </div>
			</div>
		</div>
	</div>
</header>
<couponmodal visible="showSignUpModal">
	<div class="row" style="margin-bottom: 15px;">
    <div class="col-md-12">
			<form ng-submit='signUp(user)'>
				<div class="form-group">
					<input ng-model="user.name" type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<input ng-model="user.email" type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<input ng-model="user.password" type="password" class="form-control" placeholder="Contraseña" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<input ng-model="user.confirmPassword" type="password" class="form-control" placeholder="Confirma la Contraseña" aria-describedby="basic-addon1">
				</div>
        <div class="form-group">
					<input ng-model="user.rfc" type="text" class="form-control" placeholder="RFC (Con homoclave)" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<input ng-model="user.phoneNumber" type="number" class="form-control" placeholder="Numero Telefonico" aria-describedby="basic-addon1">
				</div>
				<p style="text-align: center; color: #666"> Al darse de alta como usuario y presionar en "Suscribirse a lookat" estas aceptando los <a href="https://manage.lookatapp.co/terminosYCondiciones"> Terminos y Condiciones de uso y aviso de privacidad de la plataforma.</a></p>
				<button type="submit" class="btn btn-lg btn-block btn-submit" > Comenzar solicitud</button>
			</form>
		</div>
	</div>
</couponmodal>
